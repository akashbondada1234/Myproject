<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Page</title>
  <link rel="stylesheet" href="anime.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    
    nav {
      background-color: #394045;
      padding: 16px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
    }
    
    .search-bar input {
      font-size: 17px;
      width: 325px;
      padding: 10px;
      border-radius: 5px 0px 0px 5px;
      border: none;
      outline: none;
    }
    
    .search-bar button {
      font-size: 17px;
      padding: 10px 15px;
      border-radius: 0px 5px 5px 0px;
      border: none;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
    }
    
    .logo {
      font-size: 32px;
      color: #fff;
      font-weight: bold;
      display:flex;
    }
    
    ul {
      list-style: none;
    }
    
    ul li {
      display: inline;
      margin-right: 20px;
    }
    
    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
    }
    
    ul li a i {
      margin-right: 5px;
      color: #03fce8;
    }
    
    .hero-container {
      background-color: #000;
      padding: 40px;
      text-align: center;
    }
    
    .hero-text {
      color: #fff;
      font-size: 40px;
      margin-bottom: 20px;
      margin-top: 12%;
    }
    
    .hero-button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .hero img {
      width: 300px;
      height: auto;
      margin-top: 20px;
    }
    
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="https://cdn.dribbble.com/users/612987/screenshots/10737474/media/e0f82885392ca506dfcb15d35efdacdb.jpg?resize=800x600&vertical=center" alt="Logo" width="60" height="40">
    <h1 class="logo-heading">Python Developer</h1>
  </div>
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search">
    <button type="submit" onclick="performSearch()">Search</button>
  </div>
  <ul>
    <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
    <li><a href="#"><i class="fas fa-info-circle"></i>About Us</a></li>
    <li><a href="#"><i class="fas fa-cogs"></i>Services</a></li>
    <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
  </ul>
</nav>

<div class="hero-container">
  <h1 class="hero-text">Expert on These Technologies</h1>
  <button class="hero-button" type="button">Consult Now</button>
  <img src="https://i.pinimg.com/originals/79/a3/84/79a384c3c449ad01b0e57e790807b2c0.gif" alt="Hero Image" class="hero">
</div>

</body>
</html>
