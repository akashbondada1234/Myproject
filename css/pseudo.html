<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .styled-button {
        background-color: yellow;
        color: azure;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        }
        .styled-button:hover{
            background-color: greenyellow;

        }
        .styled-button:focus{
            background-color: rgb(129, 206, 555);
        }
        .styled-button:active{
            background-color: rgb(117, 105,188);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.godaddy.com/en-in/domainsearch/find?domainToCheck=hkhinfo.xyz"class="styled-button">godaddy</a>

</html>
